<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculeter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="dispolay">
            <input type="text" id="display" autocomplete="off" vlaue="">
        </div>
        <div class="btn-box">
            <!-- Fist row -->
            <button class="btn" id="ac">AC</button>
            <button class="btn" id="back">&larr;</button>
            <button class="btn" id="modulo">%</button>
            <button class="btn" id="devition">/</button>
            <!-- Second Row -->
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn" id="multiplication">*</button>
            <!-- Row 3 -->
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn" id="substract">-</button>
            <!-- Row 4 -->
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn" id="addition">+</button>
            <!-- Row 5 -->
            <button class="btn" id="zero">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn" id="sum">=</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
